{% extends "base.html" %} {% block title %}Remove Book{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Remove a Book</h3>
  <form method="POST">
    <div class="form-group">
      <label>Select a Book to Remove</label>
      <select name="isbn" class="form-control">
        {% for book in books %}
          <option value="{{ book.isbn }}">{{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }})</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-danger mt-3">Remove Book</button>
  </form>
</div>
{% endblock %}
