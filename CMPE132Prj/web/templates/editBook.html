{% extends "base.html" %} {% block title %}Add Book{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Book</h3>
  <form method="POST">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" name="author" class="form-control">
    </div>
    <div class="form-group">
      <label>ISBN</label>
      <input type="text" name="isbn" class="form-control">
    </div>
    <div class="form-group">
      <label>Copies</label>
      <input type="text" name="copies" class="form-control">
    </div>
    <div class="form-group">
      <label for="restricted">Restricted</label>
      <select name="restricted" id="restricted" class="form-control">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Edit Book</button>
  </form>
</div>
{% endblock %}
